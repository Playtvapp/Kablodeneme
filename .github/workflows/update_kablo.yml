name: Saatlik M3U Guncelleme Botu

on:
  schedule:
    - cron: '0 * * * *' # Her saat başı tam 00'da çalışır (Örn: 12:00, 13:00)
  workflow_dispatch: # İstersen GitHub üzerinden manuel olarak da tetikleyebilirsin

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # GitHub'ın dosyayı depoya kaydedebilmesi için gerekli izin

    steps:
      - name: Depoyu Klonla
        uses: actions/checkout@v3

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Gerekli Kutuphaneleri Yukle
        run: |
          pip install -r requirements.txt

      - name: Botu Calistir ve M3U Uret
        run: |
          python update_m3u.py

      - name: Yeni M3U Dosyasini Github'a Yukle (Push)
        run: |
          git config --global user.name 'GitHub Action Bot'
          git config --global user.email 'action@github.com'
          git add guncel_liste.m3u
          git commit -m "Saatlik otomatik guncelleme: M3U listesi yenilendi" || exit 0
          git push
